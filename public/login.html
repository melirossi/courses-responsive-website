<!DOCTYPE html>
<html lang="es">
<head>    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Vinculación de CSS para usar Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <!--Vinculación con CSS-->
    <link rel="stylesheet" href="styles.css">
 
    <!--Imagen y texto en la pestaña del navegador-->
    <link rel="icon" href="https://raw.githubusercontent.com/melirossi/courses-responsive-website/master/Images/logo0.png">
    <title>Login</title>
</head>
<body>  
    <section>
        <div class="container-fluid">
          <div class="row">
            <div class="col-sm-6 text-black">      
              <div class="title mt-4">
                <img class="logo" src="../Images/logo1.png" alt="logo image">
                <span class="mx-4">Skill Bridge</span>
              </div>      
              <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">      
                <form class="singin" style="width: 23rem;">      
                  <h3 class="fw-normal mb-3 pb-3 mt-3">Iniciar sesión</h3>  
                    <div class="form-outline mb-4">
                      <input type="text" id="nombreUsuario" name="nombreUsuario" class="form-control form-control-lg">
                      <label class="form-label" for="nombreUsuario">Usuario</label>
                    </div>        
                    <div class="form-outline mb-4">
                      <input type="password" id="password" name="password" class="form-control form-control-lg">
                      <label class="form-label" for="password">Contraseña</label>
                    </div>        
                    <div class="button-login pt-1 mb-4">
                      <a href="carga-cursos.html" class="btn btn-lg btn-block link-button">Login</a>
                    </div>
                    <div class="button-login pt-1 mb-4">
                        <a href="index.html" class="btn btn-lg btn-block link-button">Volver a Inicio</a>
                    </div>                   
                  </form>                  
                </form>      
              </div>      
            </div>
            <div class="col-sm-6 px-0 d-none d-sm-block">
              <img src="../Images/login.png" alt="Login image" class="w-100 vh-100" style="object-fit: cover; object-position: center;">
            </div>
          </div>
        </div>
      </section>

    <script src="https://kit.fontawesome.com/e6da6f019e.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
